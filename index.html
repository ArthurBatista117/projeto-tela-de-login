<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media_query.css">
</head>
<body>
    <main>
        <div id="imagem">
            
        </div>
        <div id="formulario">
            <h1>LOGIN</h1>
            <p>Seja bem vindo novamente</p>
            <form action="cadastro.py" method="post">
                
                <div class="campo">
                    <label for="email"><span class="material-icons">person</span></label>
                    <input type="email" name="email" id="email" autocomplete="email" required placeholder="Seu email">
                </div>
                <div class="campo">
                    <label for="senha"><span class="material-icons">lock</span></label>
                    <input type="password" name="senha" id="senha" autocomplete="current-password" required placeholder="8 dÃ­gitos">
                </div>
                <label for="submit" class="format"><span class="material-icons">login</span></label>
                <input type="submit" value="Entrar" id="submit">
                <span class="material-icons">email</span>
                <button>Esqueci minha senha</button>
            </form>
        </div>
    </main>
</body>
</html>
